<div class="events">
    <input type="text"
        name="eventName"
        ng-model="$ctrl.eventsFilters.name"
        ng-keypress="$ctr.getEvents()"
        ng-model-options="{debounce: 1000}"/>
    <ul class="event-items">
        <li dir-paginate="event in $ctrl.events|itemsPerPage:$ctrl.eventsPerPage" total-items="$ctrl.totalEvents">
            <div class="event-item-container">
                <img ng-src="{{ $ctrl.getImagePath(event.photo_url) }}">
                <div class="event-detail">
                    <a ng-link="['Event', { id: event._id }]" class="event-title">{{ event.name }}</a>
                    <p class="event-description">{{ event.description }}</p>
                </div>
            </div>
        </li>
    </ul>
    <dir-pagination-controls
        class="events-pagination"
        max-size="itemsPerPage"
        direction-links="true"
        boundary-links="true"
        on-page-change="$ctrl.getEventsInPage(newPageNumber)" >
    </dir-pagination-controls>
</div>
