<div>
    <form name="alta">
        <div>
            <input type="text" ng-model="name" placeholder="nombre" required>
        </div>
        <div>
            <input type="password" ng-model="password" placeholder="password" required>
        </div>
        <div>
            <input type="email" ng-model="email" placeholder="email" required>
        </div>
        <div>
            <button ng-click= "notifyUser()" ng-disabled="alta.$invalid"> Registrar </button>
        </div>
    </form>
</div>
