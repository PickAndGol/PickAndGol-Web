<div class="event-detail">
    <div class="six columns">
        <img ng-src="{{ $ctrl.getImagePath(eventData.photo_url) }}">
    </div>
    <div class="product-details six columns">
        <span class="product-price">{{ $ctrl.productData.price }}</span>
        <a ng-link="['Product', { id: product.id }]" class="product-title">{{ $ctrl.productData.name }}</a>
        <p class="product-description" ng-bind-html="$ctrl.productDescription"></p>
        <p class="product-category">{{ $ctrl.productData.category.name }}</p>

    </div>
</div>
