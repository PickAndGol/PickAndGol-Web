<div class="page-single-pub">
    <h2 class="pub-title">{{ ::$ctrl.pubData.name }}</h2>
    <div>
        <div class="single-pub-images-container">
            <photos-swiper
                photos="$ctrl.images">
            </photos-swiper>

            <p class="pub-category">{{ ::$ctrl.pubData.category.name }}</p>
        </div>
        <div class="pub-details">
            <div ng-if="$ctrl.canGetUser" class="user-view">
                <simple-user userdata="::$ctrl.creatorData"></simple-user>
            </div>
            <elements-map
                elements="[$ctrl.pubData]">
            </elements-map>
        </div>
        <div class="create-event-container">
            <new-event pub="::$ctrl.pubData._id"></new-event>
        </div>
    </div>
</div>
